<form [formGroup]="form">
  <ion-grid fixed class="form-grid">
    <ion-row class="form-image">
      <ion-col size="12">
        <div class="image"></div>
      </ion-col>
    </ion-row>
    <ion-row class="form-message">
      <ion-col size="12">
        <h1>Introduce tu usuario y contraseña</h1>
        <h1>Para iniciar sesi&oacute;n</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item lines="none" class="form-input">
        <ion-icon src="/assets/icons/user.svg" class="color"></ion-icon>
        <ion-input
          formControlName="email"
          type="email"
          placeholder="Nombre de usuario"
          required
        >
        </ion-input>
      </ion-item>
    </ion-row>
    <div class="error">
      <ion-label *ngIf="email.invalid && (email.dirty || email.touched)">
        Dato inválido
      </ion-label>
      <ion-label *ngIf="form.get('email').hasError('email')">
        Ingrese un correo electrónico
      </ion-label>
      <ion-label *ngIf="email.touched && email.errors?.whitespace">
        No se aceptan expacios en blanco
      </ion-label>
    </div>
    <ion-row>
      <ion-item lines="none" class="form-input">
        <ion-icon src="/assets/icons/lock.svg" class="color"></ion-icon>
        <ion-input
          formControlName="password"
          type="password"
          placeholder="Contrase&ntilde;a"
          required
        >
        </ion-input>
      </ion-item>
    </ion-row>
    <div class="error">
      <ion-label
        *ngIf="password.invalid && (password.dirty || password.touched)"
      >
        Dato inválido
      </ion-label>
      <ion-label *ngIf="password.touched && password.errors?.whitespace">
        No se aceptan expacios en blanco
      </ion-label>
    </div>
    <ion-button
      class="btn"
      color="primary"
      (click)="onSubmit()"
      [disabled]="form.invalid || loading"
    >
      <div style="padding: 10px 0;">
        <label *ngIf="!loading">Iniciar sesión</label>
        <ion-spinner
          *ngIf="loading"
          name="crescent"
          diameter="32"
        ></ion-spinner>
      </div>
    </ion-button>
    <div class="error">
      <ion-label
        style="color: #961212; font-size: 14px; text-align: center;"
        *ngIf="form.errors?.loginError"
      >
        {{ translateError(form.errors.loginError) }}
      </ion-label>
    </div>
  </ion-grid>
</form>
