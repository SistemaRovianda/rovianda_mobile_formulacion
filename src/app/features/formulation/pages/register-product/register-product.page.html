<title-header
  [titlePath]="'Salir'"
  [path]="'/'"
  [title]="'Registro'"
  (click)="logout()"
></title-header>

<ion-content class="container">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h1 class="title-menu ion-text-sm-start ion-text-lg-start">
          Informaci√≥n principal
        </h1>
      </ion-col>
    </ion-row>
    <ion-row size="12">
      <register-product-form
        #form
        (onSubmit)="onSubmit($event)"
      ></register-product-form>
    </ion-row>
  </ion-grid>
  <div class="ion-justify-content-center">
    <ion-col>
      <ion-row size="12">
        <div class="linea"></div>
        <div class="linea"></div>
      </ion-row>
      <ion-row class="ion-justify-content-center btn">
        <div class="ion-justify-content-center btn">
          <ion-button
            expand="block"
            class="ion-text-sm-center ion-text-lg-center ion-text-xl-center"
            color="primary"
            (click)="form.onSubmit()"
            [disabled]="form.form.invalid || form.lotsFormArray.status == 'INVALID'"
          >
            <ion-spinner *ngIf="loadingSave"></ion-spinner>
            <span *ngIf="!loadingSave">Guardar registro</span>
            <ion-icon
              *ngIf="!loadingSave"
              slot="end"
              name="chevron-forward-outline"
            ></ion-icon>
          </ion-button>
        </div>
      </ion-row>
    </ion-col>
  </div>
</ion-content>
