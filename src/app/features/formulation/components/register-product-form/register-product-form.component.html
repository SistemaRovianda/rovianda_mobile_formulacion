<form [formGroup]="form" class="container" (ngSubmit)="onSubmit()">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-item class="form-input">
          <ion-label class="ion-label" position="floating">Producto*</ion-label>

          <ion-select
            placeholder="Seleccione un producto*"
            formControlName="productRoviandaId"
          >
            <ion-select-option value="f">Female</ion-select-option>
          </ion-select>
        </ion-item>
        <div class="error">
          <ion-label *ngIf="form.hasError('required', 'productRoviandaId')">
            Este campo es requerido.
          </ion-label>
        </div>
      </ion-col>
      <ion-col size="6">
        <ion-item class="form-input">
          <ion-label class="ion-label" position="floating"
            >Lote interno*</ion-label
          >
          <ion-input
            formControlName="loteId"
            type="text"
            placeholder="Ingresa lote"
          >
          </ion-input>
        </ion-item>
        <div class="error">
          <ion-label *ngIf="form.hasError('required', 'loteId')">
            Este campo es requerido.
          </ion-label>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="5">
        <ion-item class="form-input">
          <ion-label class="ion-label" position="floating"
            >Temperatura</ion-label
          >
          <ion-input
            formControlName="temperature"
            type="text"
            placeholder="Ingresa temperatura"
          >
          </ion-input>
        </ion-item>
        <ion-item class="form-input">
          <ion-label class="ion-label" position="floating"
            >Temperatura del agua</ion-label
          >
          <ion-input
            formControlName="temperatureWater"
            type="text"
            placeholder="Ingresa temperatura agua"
          >
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="7" style="padding: 10px 5px 0 5px;">
        <h1 class="ion-title">Asignacion de lote</h1>
        <ion-row formGroupName="assigmentLot">
          <ion-col size="6">
            <ion-item class="form-input">
              <ion-label class="ion-label" position="floating">Lote</ion-label>
              <ion-input
                formControlName="newLotId"
                type="text"
                placeholder="######"
              >
              </ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item class="form-input">
              <ion-label class="ion-label" position="floating"
                >Ingreso*</ion-label
              >
              <ion-datetime
                formControlName="dateEntry"
                placeholder="dd/mm/yyyy"
                displayFormat="DD/MM/YYYY"
              >
              </ion-datetime>
            </ion-item>
            <div class="error">
              <ion-label *ngIf="form.hasError('required', 'dateEntry')">
                Este campo es requerido.
              </ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-card class="card">
        <h1 class="ion-title">Ingredientes</h1>
      </ion-card>
    </ion-row>
    <ion-row size="12" class="ion-justify-content-end">
      <ion-nav-link
        class="text-sm"
        routerLink="add-ingredient"
        style="padding: 0 10px;"
        >Agregar ingredientes</ion-nav-link
      >
    </ion-row>
    <div></div>
  </ion-grid>
</form>
