<form [formGroup]="form" class="container" (ngSubmit)="onSubmit()">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-item class="form-input">
          <ion-label class="ion-label" position="floating">Producto*</ion-label>

          <ion-select
            placeholder="Seleccione un producto*"
            formControlName="productRoviandaId"
          >
            <!-- <ion-select-option value="f">Female</ion-select-option> -->
            <ion-select-option
              *ngFor="let product of products$ | async"
              [value]="product.id"
              >{{ product.name }}</ion-select-option
            >
          </ion-select>
        </ion-item>
        <div class="error">
          <ion-label *ngIf="form.hasError('required', 'productRoviandaId')">
            Este campo es requerido.
          </ion-label>
        </div>
      </ion-col>
      <ion-col size="6">
        <ion-item class="form-input">
          <ion-label class="ion-label" position="floating"
            >Lote interno*</ion-label
          >
          <ion-input
            formControlName="loteId"
            type="text"
            placeholder="Ingresa lote"
          >
          </ion-input>
        </ion-item>
        <div class="error">
          <ion-label *ngIf="form.hasError('required', 'loteId')">
            Este campo es requerido.
          </ion-label>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="5">
        <ion-item class="form-input">
          <ion-label class="ion-label" position="floating"
            >Temperatura</ion-label
          >
          <ion-input
            formControlName="temperature"
            type="text"
            placeholder="Ingresa temperatura"
          >
          </ion-input>
        </ion-item>
        <ion-item class="form-input">
          <ion-label class="ion-label" position="floating"
            >Temperatura del agua</ion-label
          >
          <ion-input
            formControlName="temperatureWater"
            type="text"
            placeholder="Ingresa temperatura agua"
          >
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="7" style="padding: 10px 5px 0 5px;">
        <h1 class="ion-title">Asignacion de lote</h1>
        <ion-row formGroupName="assignmentLot">
          <ion-col size="6">
            <ion-item class="form-input">
              <ion-label class="ion-label" position="floating">Lote</ion-label>
              <ion-input
                formControlName="newLotId"
                type="text"
                placeholder="######"
              >
              </ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item class="form-input">
              <ion-label class="ion-label" position="floating"
                >Ingreso*</ion-label
              >
              <ion-datetime
                (ionChange)="onChangeDate($event)"
                placeholder="dd/mm/yyyy"
                displayFormat="DD/MM/YYYY"
              >
              </ion-datetime>
            </ion-item>
            <div class="error">
              <ion-label *ngIf="form.hasError('required', 'dateEntry')">
                Este campo es requerido.
              </ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-card class="card">
        <ion-card-header>
          <ion-card-subtitle>
            Ingredientes
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col
              style="
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: flex-end;
              "
            >
              <ion-item *ngFor="let lot of lots$ | async; let i = index">
                <ion-label>Lote</ion-label>
                <ion-select [formControl]="lotsFormArray.controls[i]">
                  <ion-select-option
                    *ngFor="let lotId of lot.lots"
                    [value]="lotId"
                  >
                    {{ lotId }}
                  </ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col
              style="
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: flex-end;
              "
            >
              <ion-spinner *ngIf="loadingIngredients"></ion-spinner>
              <!-- <div *ngIf="!loadingIngredients"> -->
              <ion-item *ngFor="let ingredient of ingredients$ | async">
                <ion-label>{{ ingredient.description }}</ion-label>
              </ion-item>

              <!-- </div> -->
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-row>
    <ion-row size="12" class="ion-justify-content-end">
      <ion-nav-link
        class="text-sm"
        style="padding: 0 10px;"
        (click)="openModal()"
        >Agregar ingredientes</ion-nav-link
      >
    </ion-row>
  </ion-grid>
</form>
